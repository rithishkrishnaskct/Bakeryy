    <form onsubmit="pop()">
        <div class="container-fluid">   
            <div class="row">
                <div class="col-lg-6  d-none d-lg-block">

                        <label for="formGroupExampleInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="First ans Last Name"
                            onkeyup="validate()">

                        <span id="error-username"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">UserName</label>
                        <input type="text" class="form-control" name="username" placeholder="freshandyou@gmail.com" id="email"
                            onkeyup="user()">
                        <span id="msg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="strong password"
                            onkeyup="pas()">
                        <span id="mss"></span>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-warning form-control"
                          id="Register">Register</button>
                    </div><br>
                    <p class="text-warning">forgot your password?</p>
                    <div class="text-center">

    <script>
        // var p = document.getElementById("password")
        // var r = document.getElementById("Register")
        var res, ans;
        function validate() {
            let n = document.getElementById("Name").value
            let patt = "^[a-zA-Z]+([._]?[a-zA-Z]+)*$"
            res = n.match(patt)


            if (!res) {
                document.getElementById("error-username").innerHTML = "Invalid"
                document.getElementById("error-username").style = "color:red"
            } else {
                document.getElementById("error-username").innerHTML = "Valid"
                document.getElementById("error-username").style = "color:green"
            }


        }
        function user() {
            var u = document.getElementById("email").value
            console.log(u)
            var pa = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            ans = pa.test(u);


            if (ans) {
                document.getElementById("msg").innerHTML = "Valid"
                document.getElementById("msg").style = "color:green"
            } else {
                document.getElementById("msg").innerHTML = "Invalid"
                document.getElementById("msg").style = "color:red"
            }
        }
        function pas() {
            var passwords = document.getElementById("password").value
            var pattreg = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/
            val = pattreg.test(passwords)

            if (val) {
                document.getElementById("mss").innerHTML = "Valid"
                document.getElementById("mss").style = "color:green"
            } else {
                document.getElementById("mss").innerHTML = "Invalid"
                document.getElementById("mss").style = "color:red"
            }

        }

        function pop() {
            var dataarray =[]
            var password = document.getElementById("password").value
            var email = document.getElementById("email").value
            var username = document.getElementById("Name").value
            var dataarray = JSON.parse(localStorage.getItem('data')) || [];

            if (username == "" || email == "" || password == "") {
                alert("Please fill the all fields")
            }
            else {
                var obj = {
                    uname: username,
                    mail: email,
                    paaa: password
                    
                }
                dataarray.push(obj);
                // var ans=arr.append();
                localStorage.setItem("data", JSON.stringify(dataarray))
                window.location.href = "./data.html";
                alert("Registerd Sucessfully")
                

            }
        }

    </script>
